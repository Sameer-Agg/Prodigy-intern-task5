<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <div class="search">
            <input type="text" placeholder="Banglore">
            <button class="btn"> <img src="images/search.png" alt="search"></button>
        </div>

        <img class="wet-img" src="" alt="weather">
        <h1>22C</h1>
        <h2>location</h2>

        <div class="other">

            <div class="box humidity">
                <img src="images/humidity.png" alt="hue">
                <h3 class="hie">33%</h3>

                <div class="mini">
                    <p>Humidity</p>
                </div>
            </div>

            <div class="box wind">
                <img src="images/wind.png" alt="wind">
                <h3 class="win">33Km/h</h3>
                <div class="mini">
                    <p>Wind Speed</p>
                </div>
            </div>


        </div>


    </div>
    <script src="weather.js"></script>
    <script src="script.js"></script>
</body>

</html>
